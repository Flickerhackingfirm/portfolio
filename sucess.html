<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent | Thank You</title>
  <style>
    /* -------- fonts & reset -------- */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* -------- layout -------- */
    body {
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      overflow: hidden;
      padding: 4rem 3rem;
      border-radius: 1.2rem;
      background: #fff;
      text-align: center;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
    }

    /* rotating gradient ring */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #4a00e0 0%, #2506ad 45%, transparent 46%);
      animation: rotate 6s linear infinite;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 6px;
      border-radius: 1rem;
      background: #fff;
    }
    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* animated check badge */
    .check {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2506ad, #4a00e0);
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pop 0.6s ease-out forwards;
    }
    .check svg {
      width: 60px;
      height: 60px;
      stroke: #fff;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 120;
      stroke-dashoffset: 120;
      animation: dash 1s 0.3s ease-out forwards;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    /* text */
    h1 {
      font-size: 3rem;
      color: #002057;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.6rem;
      color: #000;
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    /* button */
    .btn {
      display: inline-block;
      padding: 1.3rem 2.8rem;
      border-radius: 4rem;
      background: #2506ad;
      color: #fff;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.05rem;
      text-decoration: none;
      box-shadow: 0 5px 18px rgba(48, 68, 247, 0.6);
      transition: 0.3s;
    }
    .btn:hover {
      background: #1a047e;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card" role="alert">
    <div class="content">
      <div class="check">
        <svg viewBox="0 0 52 52">
          <polyline points="14,28 22,36 38,20"></polyline>
        </svg>
      </div>
      <h1>Message Sent!</h1>
      <p>Thank you for contacting me. Iâ€™ll reply as soon as possible.</p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
